<!doctype html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Project Portfolio</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- custom elements -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <!--[if lt IE 9]>

  <body>
    <div class="container-fluid global_default_styles">
      <header class="row container_row_styles text-uppercase">
        <div id="header_logo" class="col-xs-4 col-sm-3 col-md-2 col-lg-2"><img id="udacity_logo_img"
          class="img-responsive udacity_logo_img"
          src="images/udacity_logo.svg" alt="udacity logo"></div>
        <div id="header_title" class="col-xs-8 col-sm-9 col-md-10 col-lg-10 text-right"><h1>Brent Harman</h1>
        <h4>Portfolio</h4></div>
      </header>
      <div class="row container_row_styles">
        <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <!--Use different images based on the image width-->
          <picture>
            <source media="(max-width: 300px)" srcset="images/banner-300.jpg 1x, images/banner-300_2x.jpg 2x">
            <source media="(min-width: 299px) and (max-width: 599px)" srcset="images/banner-600.jpg 1x, images/banner-600_2x.jpg 2x">
            <source media="(min-width: 600px)" srcset="images/banner-1200.jpg 1x, images/banner-1200_2x.jpg 2x">
            <img id="banner_img" class="img-responsive banner_border banner_padding" src="images/banner-1200.jpg" alt="banner image">
          </picture>
        </section>
      </div>
      <div class="row container_row_styles">
        <div id="Features" class="col-md-12 text-left"><h2>Featured Work</h2>
        </div>
      </div>
      <div class="row container_row_styles">
        <section class="col-xs-12 col-sm-4 col-md-4 col-lg-4 text-center">
          <picture>
            <!--Use different images based on the image width-->
            <source media="(max-width: 299px)" srcset="images/project_resume-300.jpg 1x, images/project_resume-300_2x.jpg 2x">
            <source media="(min-width: 300px)" srcset="images/project_resume-750.jpg 1x, images/project_resume-750_2x.jpg 2x">
            <img class="img-responsive" src="images/project_resume-750.jpg" alt="Interactive Resume Image">
          </picture>
          <h3 id="IR_Descriptor" class="text-uppercase">Interactive Resume</h3>
          <a id="IR_URL" href="http://baharman78.github.io/frontend-nanodegree-resume">http://baharman78.github.io/<br>frontend-nanodegree-resume</a>
        </section>
        <section class="col-xs-12 col-sm-4 col-md-4 col-lg-4 text-center">
          <picture>
            <!--Use different images based on the image width-->
            <source media="(max-width: 299px)" srcset="images/project_game-300.png 1x, images/project_game-300_2x.png 2x">
            <source media="(min-width: 300px)" srcset="images/project_game-750.png 1x, images/project_game-750_2x.png 2x">
            <img class="img-responsive" src="images/project_game-750.png" alt="Classic Arcade Clone Game Image">
          </picture>
          <h3 id="CACG_Descriptor" class="text-uppercase">Classic Arcade Clone Game</h3>
          <a id="CACG_URL" href="http://baharman78.github.io/frontend-nanodegree-arcade-game/">http://github.com/baharman78/<br>frontend-nanodegree-arcade-game</a>
        </section>
        <section class="col-xs-12 col-sm-4 col-md-4 col-lg-4 text-center">
          <picture>
            <!--Use different images based on the image width-->
            <source media="(max-width: 299px)" srcset="images/project_optimization-300.jpg 1x, images/project_optimization-300_2x.jpg 2x">
            <source media="(min-width: 300px)" srcset="images/project_optimization-750.jpg 1x, images/project_optimization-750_2x.jpg 2x">
            <img class="img-responsive" src="images/project_optimization-750.jpg" alt="Website Optimization Image">
          </picture>
          <h3 id="WO_Descriptor" class="text-uppercase">Website Optimization</h3>
          <a id="WO_Address" href="http://baharman78.github.io/frontend-nanodegree-mobile-portfolio">http://baharman78.github.io/<br>frontend-nanodegree-mobile-portfolio</a>
        </section>
      </div>
      <!-- Bootstrap scripts -->
      <script src="js/jquery-1.11.3.js"></script>
      <script src="js/bootstrap.min.js"></script>
